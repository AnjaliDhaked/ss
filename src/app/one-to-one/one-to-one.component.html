
<section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-comment-alt"></i> {{oneToOne}}
      </div>
      <div class="msger-header-options">
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>
  
    <main class="msger-chat">
      <div class="msg left-msg">
        
  
        <div class="msg-bubble">
         
          <div id="msg-text">
            <div *ngFor="let messageDetails of allMessages">
              <div>
                  <p>{{messageDetails.name}}:{{messageDetails.mes}}</p>
              </div>
          </div>
        </div>
      
        </div>
      </div>
  
      
    </main>
   

    <div class="msger-inputarea">
    
      <input type="text" class="msger-input" placeholder="Enter your message..." id="textarea">
      <button class="msger-send-btn"  (click)="send()">Send</button>
    </div>
  </section>
